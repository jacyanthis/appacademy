<!DOCTYPE html>
<html>
  <head>
    <title>Tabs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./tabs.js"></script>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
    <link href="./tabs.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <ul class='tabs' data-content-tabs="#content-tabs">
      <li>
        <a href="javascript:void(0);" for="#borador" class="active">Borador</a>
      </li>
      <li>
        <a href="javascript:void(0);" for="#corgi">Corgi</a>
      </li>
      <li>
        <a href="javascript:void(0);" for="#golden">Golden</a>
      </li>
    </ul>
    <div id="content-tabs">
      <div class='tab-pane active' id="borador">
        <p>
          Boradors are border collie labrador mixes. Cool.
        </p>
      </div>
      <div class='tab-pane' id="corgi">
        <p>
          Corgis are cute.
        </p>
      </div>
      <div class='tab-pane' id="golden">
        <p>
          Goldens are golden.
        </p>
      </div>
    </div>
    <script>
      $(function() {
        $('.tabs').tabs();
      })
    </script>
  </body>
</html>
