<!DOCTYPE html>
<html>
  <head>
    <title>Kitten Carousel!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./kitten.js"></script>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
    <link href="./kitten.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="carousel">
      <div class="items">
        <img src="http://placekitten.com/g/200/300" class="active">
        <img src="http://placecorgi.com/200/300">
        <img src="http://placekitten.com/g/200/300">
        <img src="http://placecorgi.com/200/300">
        <img src="http://placekitten.com/g/200/300">
        <img src="http://placecorgi.com/200/300">
      </div>

      <a href="javascript:void(0)" class="slide-left">Prev</a>
      <a href="javascript:void(0)" class="slide-right">Next</a>
    </div>

    <script>
      $(function() {
        $('.carousel').carousel();
      })
    </script>
  </body>
</html>
